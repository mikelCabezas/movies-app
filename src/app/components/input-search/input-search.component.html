<div class="flex items-center">
    <label for="movie-search" class="sr-only">Search</label>
    <div class="relative w-full">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <span class="material-symbols-rounded">search</span>
        </div>
        <input
            [(ngModel)]="query"
            name="query"
            type="text"
            id="movie-search"
            class="bg-zinc-50 border border-zinc-300 rounded-xl text-zinc-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Movies, Series by name, year..."
            required=""
        >
    </div>
    <button (click)="searchResults()" type="submit" class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-red-700 border border-red-700 hover:bg-red-800 rounded-xl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800">Search</button>
</div>
